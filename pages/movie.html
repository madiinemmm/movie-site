<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../styles/movie.css" />
    <title>Movie</title>
  </head>
  <body>
    
    <div class="container">
      <div class="wrapper-left">
        <div class="icons">
          <div class="icon">
            <img src="../images/static/Movie.png" class="movie-icon" alt="" />
          </div>
          <div class="shape-icon">
            <img src="../images/static/Shape.png" alt="" />
          </div>
          <div class="icon">
            <img src="../images/static/Shape (1).png" alt="" />
          </div>
          <div class="icon">
            <img src="../images/static/tv.png" alt="" />
          </div>
          <div class="icon">
            <img src="../images/static/Bookmark.png" alt="" />
          </div>
          <div class="oval">
            <img src="../images/static/Oval (2).png" alt="" />
          </div>
       
        </div>

       
      </div>
      <div class="search-input">
        <label for=""><i class="fa-solid fa-magnifying-glass"></i></label>
        <input type="search" id="search" placeholder="Search for movies or TV series">
        <div class="wrapper" id="wrapper">

        </div>
    </div>

    </div>




    <script type="module" src="../js/movie.js"></script>
  </body>
</html>
