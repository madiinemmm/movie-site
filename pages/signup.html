<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/signup.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <form id="form">
            <div class="wrapper">
                <img src="../images/static/Movie.png" alt="" class="movie">   
                  <div class="card">
                    <h1 class="login-txt">Sign Up</h1>
                    <input type="text" placeholder="Email address" class="email-input" id="email">
                    <p class="rectangle"></p>
                    <input type="text" placeholder="Password" id="password">
                    <p class="rectangle"></p>
                    <input type="text" placeholder="Repeat password" id="repassword">
                    <p class="rectangle"></p>
                    <button class="login-btn" id="btn">Create an account</button>
                    <div class="signup-page">
                        <p login-txt2>Already have an account? <a href="../pages/login.html">Login</a></p>
                    </div>    
                  </div>
            </div>
        </form>
       
    </div>
    



    <script type="module" src="../js/signup.js"></script>
</body>
</html>
